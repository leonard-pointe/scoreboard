<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="home"></div>
                <div class="score-modifier">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score" id="guest"></div>
                <div class="score-modifier">
                    <button onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <div id="new">
            <button onclick="newGame()">New Game</button>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
